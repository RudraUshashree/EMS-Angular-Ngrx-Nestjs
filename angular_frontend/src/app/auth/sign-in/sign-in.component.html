@if(loading$|async){
<app-spinner></app-spinner>
}

<div class="container">
  <div class="form-main-wrapper">
    <form class="basic-form" [formGroup]="LoginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-12 text-center header">
          <h3>Sign In</h3>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input matInput placeholder="Email Id" type="email" formControlName="email">
            <mat-error *ngIf="LoginForm.get('email')?.hasError('required')">
              *Please Enter Your Email Id.
            </mat-error>
            <mat-error *ngIf="LoginForm.get('email')?.hasError('pattern')">
              *Please Enter a <b>Valid</b> Email Id.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="LoginForm.get('password')?.hasError('required')">
              *Please Enter Your Password.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <a href="" class="create-link" [routerLink]="['/auth/signup']">
            <strong>Create an account?</strong>
          </a>
        </div>

        <div class="btn-signin col-12 text-center">
          <button mat-flat-button color="primary" type="submit" [disabled]="LoginForm.invalid">
            Sign In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
