@if(loading$|async){
<app-spinner></app-spinner>
}

<div class="container">
  <div class="form-main-wrapper">
    <form class="basic-form" [formGroup]="LoginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-12 text-center header">
          <h3>Sign In</h3>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Email Id</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="LoginForm.get('email')?.hasError('required')">
              *Please Enter Your Email Id.
            </mat-error>
            <mat-error *ngIf="LoginForm.get('email')?.hasError('pattern')">
              *Please Enter a <b>Valid</b> Email Id.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
            <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="LoginForm.get('password')?.hasError('required')">
              *Please Enter Your Password.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <a href="" class="create-link" [routerLink]="['/auth/signup']">
            <strong>Create an account?</strong>
          </a>
        </div>

        <div class="btn-signin col-12 text-center">
          <button mat-flat-button color="primary" type="submit" [disabled]="LoginForm.invalid">
            Sign In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
