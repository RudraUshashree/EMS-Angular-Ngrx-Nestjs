<div class="container">
  <div class="form-main-wrapper">
    <form class="basic-form" [formGroup]="adminSignUpForm" (ngSubmit)="onSignUp()">
      <div class="row">
        <div class="col-12 text-center header">
          <h3>Sign In</h3>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="name" type="text">
            <mat-error *ngIf="adminSignUpForm.get('name')?.hasError('required')">
              Full Name is required
            </mat-error>
            <mat-error *ngIf="adminSignUpForm.get('name')?.hasError('minlength')">
              Name should have atleast 3 characters
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input matInput placeholder="Email Id" type="email" formControlName="email">
            <mat-error *ngIf="adminSignUpForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="adminSignUpForm.get('email')?.hasError('email')">
              Invalid email address
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="adminSignUpForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="adminSignUpForm.get('password')?.hasError('minlength')">
              Password must be at least 4 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <a href="" class="create-link" [routerLink]="['/auth/signin']">
            <strong>Already a user?</strong>
          </a>
        </div>

        <div class="btn-signin col-12 text-center">
          <button mat-flat-button color="primary" type="submit" [disabled]="adminSignUpForm.invalid">
            Sign In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
